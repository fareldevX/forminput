<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Form Input</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Form Input</h1>
        <label for="name">Name</label>
        <input id="inputName" type="text" name="name" placeholder="Enter your name..." />
        <label for="age">Age</label>
        <input id="inputAge" type="text" name="age" placeholder="Enter your age..." />
        <label for="email">Email</label>
        <input id="inputEmail" type="email" name="email" placeholder="Enter your email..." />
        <button id="btn" type="button">Send</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
